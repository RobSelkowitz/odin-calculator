<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Function Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1> Behold the Calculator!</h1>
    <p>There is nothing it can't do (except what it can't do).</p> 
    <div id="calculator">
        <div id="displayBox">
            <div id="secondaryOutput">
                <p id="leftDisplay" class="secondaryText"> </p>
                <p id="rightDisplay" class="secondaryText">  </p>
            </div>
           <p id="mainOutput"> </p>
        </div>
        <div id="buttonsBox">
            <button id="allClearBtn", class="miscel"> AC </button>
            <button id="clearBtn", class="clear"> C </button>
            <button id="backBtn", class="miscel"> bck </button>
            <button id="addBtn", class="operations"> + </button>
            <button id="btn7", class="numerals">7</button>
            <button id="btn8", class="numerals">8</button>
            <button id="btn9", class="numerals">9</button>
            <button id="subtractBtn", class="operations"> - </button>
            <button id="btn4", class="numerals">4</button>      
            <button id="btn5", class="numerals">5</button>
            <button id="btn6", class="numerals">6</button>
            <button id="multiplyBtn", class="operations"> * </button>
            <button id="btn1", class="numerals">1</button>
            <button id="btn2", class="numerals">2</button>
            <button id="btn3", class="numerals">3</button>
            <button id="divideBtn", class="operations"> / </button>
            <button id="btn0", class="numerals">0</button>
            <button id="decimalBtn", class="decimal">.</button>
            <button id="signBtn", class="sign">+/-</button>
            <button id="equalsBtn", class="calculate">=</button>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
