<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Function Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1> Behold the Calculator!</h1>
    <p>There is nothing it can't do (except what it can't do).</p> 
    <div id="calculator">
        <div id="displayBox">
            <div id="secondaryOutput">
                <p id="left display" class="secondaryText"> left</p>
                <p id="right display" class="secondaryText"> right </p>
            </div>
           <p id="mainOutput"> Text for now</p>
        </div>
        <div id="buttonsBox">
            <button id="allClearBtn", class="operations"> AC </button>
            <button id="backspaceBtn", class="operations"> bck </button>
            <button id="percentBtn", class="operations"> % </button>
            <button id="addBtn", class="operations"> + </button>
            <button id="sevenBtn", class="numerals">7</button>
            <button id="eightBtn", class="numerals">8</button>
            <button id="nineBtn", class="numerals">9</button>
            <button id="subtractBtn", class="operations"> - </button>
            <button id="fourBtn", class="numerals">4</button>      
            <button id="fiveBtn", class="numerals">5</button>
            <button id="sixBtn", class="numerals">6</button>
            <button id="multiplyBtn", class="operations"> * </button>
            <button id="oneBtn", class="numerals">1</button>
            <button id="twoBtn", class="numerals">2</button>
            <button id="threeBtn", class="numerals">3</button>
            <button id="divideBtn", class="operations"> / </button>
            <button id="zeroBtn", class="numerals">0</button>
            <button id="decimalBtn", class="numerals">.</button>
            <button id="signBtn", class="numerals">+/-</button>
            <button id="equalsBtn", class="operations">=</button>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
